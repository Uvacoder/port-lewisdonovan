{% set section = include_dict.section %}
<section id="{{ section.section_id }}" class="block block-hero outer">
  <div class="inner">
    {% if section.title %}
    <div class="block-header inner-sm">
      <h1 class="block-title">{{ section.title }}</h1>
    </div>
    {% endif %}
    {% if section.content %}
    <div class="block-content inner-sm">
      {{ section.content | markdownify }}
    </div>
    {% endif %}
    {% if section.actions %}
    <div class="block-buttons inner-sm">
      {% set include_dict = {'actions': section.actions} %}
      {% include "cta_buttons.html" %}
    </div>
    {% endif %}
  </div><!-- .inner -->
</section><!-- .block -->
